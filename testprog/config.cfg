MEMORY {
            RAM1:  start = $0000, size = $0500, file= %O;
            ROM1:  start = $0600, size = $fa00, file="prog.bin";
        }

SEGMENTS {
            CODE:   load = ROM1, type = ro;
            RODATA: load = ROM1, type = ro;
            DATA:   load = RAM1, type = rw;
            BSS:    load = RAM1, type = bss, define = yes;
        }